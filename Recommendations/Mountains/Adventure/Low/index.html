<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Adventure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="LowCost.css" />
  </head>
  <body>
    <section class="hero">
      <h1 class="animate__animated animate__fadeInDown">
        Welcome to Beach Adventure
      </h1>
      <p id="recommendation" class="animate__animated animate__fadeInUp"></p>

      <p class="animate__animated animate__fadeInUp">
        Experience the thrill of sand, sea, and sun like never before!
      </p>
      <button
        class="btn cta-btn animate__animated animate__pulse animate__infinite"
      >
        Plan Your Adventure
      </button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const recommendation = urlParams.get("recommendation");
      const bgImage = urlParams.get("bgImage");
      console.log("bgImage:", bgImage);
    
      if (bgImage) {
        const imageUrl = decodeURIComponent(bgImage);
        document.body.style.backgroundImage = `url(${imageUrl})`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center";
        
        console.log("Background image set to:", imageUrl);
      } else {
        console.error("bgImage is not provided or invalid.");
      }
    
      if (recommendation) {
        document.getElementById("recommendation").textContent =
          decodeURIComponent(recommendation);
      } else {
        document.getElementById("recommendation").textContent =
          "No recommendation found.";
      }
    </script>
    
  </body>
</html>
