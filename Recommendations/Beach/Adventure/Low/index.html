<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation</title>
</head>
<body>
  <h1>Your Recommendation</h1>
  <div id="recommendation"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recommendation = urlParams.get('recommendation');

    if (recommendation) {
      document.getElementById('recommendation').textContent = decodeURIComponent(recommendation);
    } else {
      document.getElementById('recommendation').textContent = "No recommendation found.";
    }
  </script>
</body>
</html>
